<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why的个人主页</title>
    <link rel="icon" href="pictures/mihoyo.ico">
    <link rel="stylesheet" href="./css/mouse.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div class="gallery">
  <div class="main-image-container">
    <img src="pictures/image1.jpg" alt="大图" class="main-image">
    <div class="arrow left-arrow">&#9664;</div>
    <div class="arrow right-arrow">&#9654;</div>
  </div>
  <div class="thumbnail-container">
    <!-- 缩略图 -->
    <img src="pictures/image1.jpg" alt="缩略图1" class="thumbnail" data-full-image="pictures/image1.jpg">
    <img src="pictures/image2.jpg" alt="缩略图2" class="thumbnail" data-full-image="pictures/image2.jpg">
    <img src="pictures/image3.jpg" alt="缩略图3" class="thumbnail" data-full-image="pictures/image3.jpg">
  </div>
</div>
<div class="fullscreen-image-container" style="display:none;">
  <img src="" alt="全屏图片" class="fullscreen-image">
  <div class="close-btn">X</div>
</div>
<div class="image-container">
    <img src="pictures/head.jpg" alt="头像" class="rounded-image">
</div>
<div class="text-container">
    <p class="title-text">你好，这里是why的个人主页！欢迎你的访问！</p>
</div>
<script src="js/mouse.js"></script>
<script src="js/index.js"></script>
</body>
</html>
